      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const header = document.getElementById('header');
          const button = document.querySelector('.menuBtn');
          const menu = document.querySelector('.menu');
          const menuIcon = button.querySelector('img');
      
          const defaultIcon = "/static/images/burger.svg";
          const activeIcon = "/static/images/close.svg";
      
          let lastScrollTop = 0;
      
          button.addEventListener('click', function () {
              menu.classList.toggle('show');
              menuIcon.src = menu.classList.contains('show') ? activeIcon : defaultIcon;
          });
      
          window.addEventListener('scroll', () => {
              const scrollTop = window.scrollY;
      
              if (scrollTop > lastScrollTop && scrollTop > 200) {
                  // Scrolling down, hide the header & close menu
                  header.classList.add('hidden');
                  menu.classList.remove('show'); // Close the menu
                  menuIcon.src = defaultIcon; // Reset to burger icon
              } else if (scrollTop < lastScrollTop && scrollTop > 150) {
                  // Scrolling up, show the header
                  header.classList.remove('hidden');
              }
              lastScrollTop = scrollTop;
          });
      });
      </script>

    <script>
      const wrapper = document.querySelector(".carousel-wrapper");
      const slides = document.querySelectorAll(".carousel-slide");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      const dotsContainer = document.querySelector(".carousel-dots");
      let currentIndex = 0;
      let slidesPerView = 3; // Default for desktop
      let autoPlayInterval;
    
      // Detect screen size for responsive slides
      function updateSlidesPerView() {
          if (window.innerWidth <= 480) {
              slidesPerView = 1; // Mobile
          } else if (window.innerWidth <= 768) {
              slidesPerView = 2; // Tablet
          } else {
              slidesPerView = 3; // Desktop
          }
          updateSlide(currentIndex);
      }
    
      // Create dots dynamically
      const totalDots = Math.ceil(slides.length / slidesPerView);
      for (let i = 0; i < totalDots; i++) {
          const dot = document.createElement("div");
          dot.classList.add("dot");
          if (i === 0) dot.classList.add("active");
          dot.setAttribute("data-index", i);
          dotsContainer.appendChild(dot);
      }
    
      const dots = document.querySelectorAll(".dot");
    
      function updateSlide(index) {
          currentIndex = index;
          wrapper.style.transform = `translateX(-${currentIndex * (100 / slidesPerView)}%)`;
          dots.forEach(dot => dot.classList.remove("active"));
          dots[currentIndex].classList.add("active");
      }
    
      function nextSlide() {
          currentIndex = (currentIndex + 1) % totalDots;
          updateSlide(currentIndex);
      }
    
      function prevSlide() {
          currentIndex = (currentIndex - 1 + totalDots) % totalDots;
          updateSlide(currentIndex);
      }
    
      function startAutoPlay() {
          autoPlayInterval = setInterval(nextSlide, 3000);
      }
    
      function stopAutoPlay() {
          clearInterval(autoPlayInterval);
      }
    
      // Button controls
      nextBtn.addEventListener("click", () => {
          nextSlide();
          stopAutoPlay();
          startAutoPlay();
      });
    
      prevBtn.addEventListener("click", () => {
          prevSlide();
          stopAutoPlay();
          startAutoPlay();
      });
    
      // Dot navigation
      dots.forEach(dot => {
          dot.addEventListener("click", (e) => {
              const index = parseInt(e.target.getAttribute("data-index"));
              updateSlide(index);
              stopAutoPlay();
              startAutoPlay();
          });
      });
    
      // Update slide view on window resize
      window.addEventListener("resize", updateSlidesPerView);
      updateSlidesPerView(); // Initial setup
    
      // Auto-start carousel
      startAutoPlay();
    </script>
