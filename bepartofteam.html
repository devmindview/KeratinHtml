<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- boostrap 5 -->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <header class="header" id="header">
        <a href="index.html" class="text-decoration-none">
            <img class="headerImg" src="/static/images/header_logo.svg" alt="head-logo" />
        </a>
        <nav class="headerNav">
            <a href="preorder.html" class="preBtn">Pre Order</a>
            <button class="menuBtn"><img style="width: 16px;" src="/static/images/burger.svg" alt="bar" /></button>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const header = document.getElementById('header');
            const button = document.querySelector('.menuBtn');
            const menu = document.querySelector('.menu');
            const menuIcon = button.querySelector('img');

            const defaultIcon = "/static/images/burger.svg";
            const activeIcon = "/static/images/close.svg";

            let lastScrollTop = 0;

            button.addEventListener('click', function () {
                menu.classList.toggle('show');
                menuIcon.src = menu.classList.contains('show') ? activeIcon : defaultIcon;
            });

            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;

                if (scrollTop > lastScrollTop && scrollTop > 200) {
                    // Scrolling down, hide the header & close menu
                    header.classList.add('hidden');
                    menu.classList.remove('show'); // Close the menu
                    menuIcon.src = defaultIcon; // Reset to burger icon
                } else if (scrollTop < lastScrollTop && scrollTop > 150) {
                    // Scrolling up, show the header
                    header.classList.remove('hidden');
                }
                lastScrollTop = scrollTop;
            });
        });
    </script>

    <menu class="menu">
        <div class="menu-top">
            <a class="text-secondary text-decoration-none" href="index.html">Home</a>
            <a class="text-secondary text-decoration-none" href="about.html">About</a>
            <a class="text-secondary text-decoration-none" href="demo.html">Demo</a>
            <a class="text-secondary text-decoration-none" href="contact.html">Contact</a>
            <a class="text-secondary text-decoration-none" href="faq.html">Faq</a>
        </div>

        <hr />
        <div class="menu-bottom">
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-linkedin-in"></i></a>
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-x-twitter"></i></a>
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-instagram"></i></a>
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-facebook-f"></i></a>
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-threads"></i></a>
        </div>
        <hr />
        <div class="menu-bottom">
            <img style="width: 4rem;" src="/static/images/amazon.svg" alt="amazon" />
            <img style="width: 5rem;" src="/static/images/flipkart.svg" alt="flipkart" />
        </div>
    </menu>

    <section class="ask-experts">


        <div class="top-tab">
            <h2>Contact Us</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br> Rem ipsa necessitatibus officiis
                aspernatur voluptatum tempora ?</p>
        </div>
        <form id="customForm"
            action="https://docs.google.com/forms/d/e/1FAIpQLSe3bc67c8W6dF_8GatKowYJQT007Hida_q_0pWZVVh2sLt60A/formResponse"
            method="POST" target="hidden_iframe">
            <input class="custom-input" type="text" name="entry.1329527211" placeholder="Your Name" required>
            <input class="custom-input" type="tel" name="entry.1320199807" placeholder="Your Mobile Number" required>
            <textarea class="custom-input" name="entry.148291549" placeholder="Your Message" required></textarea>
            <button class="submitButton" type="submit">Send</button>
        </form>

        <!-- Hidden iframe to prevent redirection -->
        <iframe name="hidden_iframe" style="display:none;"></iframe>

        <script>
            document.getElementById("customForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission
                var form = this;
                fetch(form.action, {
                    method: "POST",
                    body: new FormData(form),
                    mode: "no-cors"
                }).then(() => {
                    alert("Form Submitted Successfully!"); // Success message
                    form.reset(); // Clear the form
                }).catch(error => {
                    alert("Error: " + error); // Error message if submission fails
                });
            });
        </script>

    </section>

    <!-- Footer section -->
    <div id="footer"></div>

    <script>
        // Load the footer from the footer.html file
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
