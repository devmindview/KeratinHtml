<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Standard Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Apple Touch Icon (For iOS Devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <!-- Theme Color (For Mobile Browser UI) -->
    <meta name="theme-color" content="#ffffff">
    <!-- css -->
    <link rel="stylesheet" href="css/form.css">

    <!-- boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <header class="header" id="header">
        <a href="index.html" class="text-decoration-none">
            <img class="headerImg" src="images/header_logo.svg" alt="head-logo" />
        </a>
        <nav class="headerNav">
            <a href="preorder.html" class="preBtn">Pre Order</a>
            <button class="menuBtn"><img style="width: 16px;" src="images/burger.svg" alt="bar" /></button>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const header = document.getElementById('header');
            const button = document.querySelector('.menuBtn');
            const menu = document.querySelector('.menu');
            const menuIcon = button.querySelector('img');

            const defaultIcon = "images/burger.svg";
            const activeIcon = "images/close.svg";

            let lastScrollTop = 0;

            button.addEventListener('click', function () {
                menu.classList.toggle('show');
                menuIcon.src = menu.classList.contains('show') ? activeIcon : defaultIcon;
            });

            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;

                if (scrollTop > lastScrollTop && scrollTop > 200) {
                    // Scrolling down, hide the header & close menu
                    header.classList.add('hidden');
                    menu.classList.remove('show'); // Close the menu
                    menuIcon.src = defaultIcon; // Reset to burger icon
                } else if (scrollTop < lastScrollTop && scrollTop > 150) {
                    // Scrolling up, show the header
                    header.classList.remove('hidden');
                }
                lastScrollTop = scrollTop;
            });
        });
    </script>

    <menu class="menu">
        <div class="menu-top">
            <a class="text-secondary text-decoration-none" href="index.html">Home</a>
            <a class="text-secondary text-decoration-none" href="about.html">About</a>
            <a class="text-secondary text-decoration-none" href="demo.html">Demo</a>
            <a class="text-secondary text-decoration-none" href="contact.html">Contact</a>
            <a class="text-secondary text-decoration-none" href="faq.html">Faq</a>
        </div>

        <hr />
        <div class="menu-bottom">
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-linkedin-in"></i></a>
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-x-twitter"></i></a>
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-instagram"></i></a>
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-facebook-f"></i></a>
            <a href="#" class="text-light"><i class="fa-brands text-secondary fa-threads"></i></a>
        </div>
        <hr />
        <div class="menu-bottom">
            <img style="width: 4rem;" src="images/amazon.svg" alt="amazon" />
            <img style="width: 5rem;" src="images/flipkart.svg" alt="flipkart" />
        </div>
    </menu>

    <section class="form-section">
        <h1>Pre Order Now</h1>
        <div class="form-container">
            <!-- Bootstrap Carousel with Small Image Indicators -->
            <div class="info-box d-flex align-items-center justify-content-center flex-column" style="background: url('')">
                <p class="carousal-head text-center">Pre-order the World’s 1st HOLD & CHARGE for just ₹1,099.</p>
                <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Main Images -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/spec-img.png" class="d-block w-100 main-carousel-img" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/thumbnail.jpeg" class="d-block w-100 main-carousel-img" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/spec-img.png" class="d-block w-100 main-carousel-img" alt="Slide 3">
                        </div>
                    </div>

                    <!-- Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <!-- Thumbnail Carousel -->
                <div id="thumbnailCarousel" class="carousel slide mt-3">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="d-flex justify-content-center">
                                <img src="images/spec-img.png" class="thumbnail-img" data-bs-target="#mainCarousel"
                                    data-bs-slide-to="0">
                                <img src="images/thumbnail.jpeg" class="thumbnail-img" data-bs-target="#mainCarousel"
                                    data-bs-slide-to="1">
                                <img src="images/spec-img.png" class="thumbnail-img" data-bs-target="#mainCarousel"
                                    data-bs-slide-to="2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-box text-center">
                <form id="customForm"
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeA0vK6mcLDR3bztEuGJ76kBHhdFJnONvzCjKZD_6xe67zIHw/formResponse"
                    method="POST" target="hidden_iframe">
                    <input class="custom-input" type="text" name="entry.449478756" placeholder="Enter Your Name"
                        required>
                    <input class="custom-input" type="number" name="entry.1839310179" placeholder="Mobile Number"
                        required>
                    <input class="custom-input" type="number" name="entry.820988532" placeholder="Number Of Pieces"
                        required>
                    <input class="custom-input" type="text" name="entry.1111625231" placeholder="Attracted Feature"
                        required>
                    <input class="custom-input" type="text" name="entry.1146273285" placeholder="Present Holding"
                        required>

                    <button class="submitButton" type="submit">Send</button>
                </form>
            </div>
        </div>




        <!-- Hidden iframe to prevent redirection -->
        <iframe name="hidden_iframe" style="display:none;"></iframe>

        <!-- Popup Modal -->
        <div id="popup-modal" class="popup-modal" style="display: none;">
            <div class="popup-content">
                <p id="popup-message"></p>
                <button onclick="closePopup()">OK</button>
            </div>
        </div>

        <script>
            document.getElementById("customForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission
                var form = this;
                fetch(form.action, {
                    method: "POST",
                    body: new FormData(form),
                    mode: "no-cors"
                }).then(() => {
                    showPopup("Form Submitted Successfully!"); // Show popup on success
                    form.reset(); // Clear the form
                }).catch(error => {
                    showPopup("Error: " + error); // Show popup on error
                });
            });

            function showPopup(message) {
                document.getElementById("popup-message").innerText = message;
                document.getElementById("popup-modal").style.display = "block";
            }

            function closePopup() {
                document.getElementById("popup-modal").style.display = "none";
            }
        </script>

    </section>

    <!-- Footer section -->
    <div id="footer"></div>

    <script>
        // Load the footer from the footer.html file
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
